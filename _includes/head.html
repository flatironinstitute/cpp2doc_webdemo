<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  {% if site.plugins.jekyll-seo == nil %}
  <title>{{ page.title }} - {{ site.title }}</title>

  {% if page.description %}
  <meta name="Description" content="{{ page.description }}" />
  {% endif %} {% endif %}

  <link
    rel="shortcut icon"
    href="{{ 'favicon.ico' | absolute_url }}"
    type="image/x-icon"
  />

  <link
    rel="stylesheet"
    href="{{ '/assets/css/jek-theme-triqs.css' | absolute_url }}"
  />

  {% if site.ga_tracking != nil %}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.ga_tracking }}");
  </script>

  {% endif %} {% if site.search_enabled != false %}
  <script
    type="text/javascript"
    src="{{ '/assets/js/vendor/lunr.min.js' | absolute_url }}"
  ></script>
  {% endif %}
  <script
    type="text/javascript"
    src="{{ '/assets/js/jek-theme-triqs.js' | absolute_url }}"
  ></script>

  <!-- https://docs.mathjax.org/en/latest/configuration.html#local-config-files -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-AMS-MML_HTMLorMML,https://idcrook.github.io/assets/js/MathJaxLocal.js"
  ></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% seo %}
</head>
